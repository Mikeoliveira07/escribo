<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Escribo</title>
</head>
<body>
   <script>
        let num = parseInt(prompt("Digite um número inteiro: "));
        let soma = 0;

            for (let i = 1; i < num; i++) {
                if (i % 3 === 0 || i % 5 === 0) {
                soma += i;
            }
        }

        alert(`A soma dos valores divisíveis por 3 ou 5 menores que ${num} é ${soma}.`, "");
   </script>
    
</body>
</html>
